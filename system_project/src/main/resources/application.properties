# ----------------------------
# Nome da aplicação e porta
# ----------------------------
spring.application.name=system
server.port=8081

# ----------------------------
# Banco de dados SQL Server
# ----------------------------
spring.datasource.url=jdbc:sqlserver://192.168.9.107:1433;databaseName=WinProject;encrypt=true;trustServerCertificate=true;
spring.datasource.username=input
spring.datasource.password=input@@1234@@
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ----------------------------
# JPA / Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.show-sql=false

# ----------------------------
# Upload de arquivos e limites da requisição
# ----------------------------
app.upload.dir=uploads/profile-pictures
spring.servlet.multipart.enabled=true
# Define o tamanho máximo para um único arquivo (ex: foto de perfil)
spring.servlet.multipart.max-file-size=10MB
# Define o tamanho máximo para a requisição inteira (arquivos + dados do formulário)
spring.servlet.multipart.max-request-size=15MB

# ----------------------------
# Configurações do Servidor Tomcat
# ----------------------------
# SOLUÇÃO: Aumenta o número máximo de campos/parâmetros permitidos no formulário
server.tomcat.max-parameter-count=20000

# Limita o tamanho máximo do corpo de uma requisição POST (deve ser compatível com max-request-size)
server.tomcat.max-http-form-post-size=15MB

# Limita o tamanho que o Tomcat irá "engolir" se a requisição for maior que o permitido
server.tomcat.max-swallow-size=15MB

# ----------------------------
# Logging customizado
# ----------------------------
logging.level.com.project.system=ERROR

