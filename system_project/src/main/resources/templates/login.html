<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/login.css?v=1.0}">
</head>

<body>
    <div class="login-container">
	    <div class="login-image">
		    <div class="login-image-content">
		        <a href="#" rel="noopener noreferrer"></a>
		        <p>Version 1.1 R 01</p>
		    </div>
		</div>

        <div class="login-form-container">
			<div class="logo-header">
			    <a href="#" rel="noopener noreferrer"></a>
			</div>

            <div class="welcome-message">
                <h1>Bem-vindo</h1>
                <p>Entre com suas credenciais para acessar o sistema</p>
            </div>
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
			    		<input type="text" id="email" name="username" placeholder="Email" required />
                    </div>
                </div>
                <div class="form-group">
				    <label for="senha">Senha</label>
				    <div class="input-with-icon">
				        <i class="fas fa-eye"></i>
				        <input type="password" id="senha" name="password" placeholder="Senha" required />
				    </div>
				</div>

                <div class="error-container fade-in">
				    <div th:if="${erro}" th:text="${erro}" class="error-message"></div>
				    <div th:if="${msg}" th:text="${msg}" class="error-message"></div>
				</div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
   	<script th:src="@{/js/login.js}"></script>
</body>
</html>
