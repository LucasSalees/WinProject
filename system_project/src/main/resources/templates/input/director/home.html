<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Página inicial')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">
                <h2 class="card-title">Bem-vindo ao Sistema</h2>
                <p class="card-text">
                    O layout é totalmente responsivo e se adapta a diferentes tamanhos de tela.
                </p>
            </div>
        </div>
    </main>
    
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
   
    <script th:src="@{/js/director/components.js}"></script>

</body>
</html>
