<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relat√≥rio de Fun√ß√£o</title>
    <style>
        /* === Reutilizando as vari√°veis e estilos do seu relat√≥rio === */
        :root {
            --color-light-white: #ffffff;
            --color-light-gray: #f5f5f5;
            --color-light-green: #28a745;
            --color-light-blue-1: #4F8EF7;
            --color-light-blue-2: #3D6FD1;
            --color-light-red: #ff7f7f;
            --color-light-yellow: #fffacd;
            --color-light-purple: #d8baf7;
            --color-light-black: #666666;

            --color-medium-gray: #cccccc;
            --color-medium-blue: #003DA6;
            --color-medium-red: #d9534f;
            --color-medium-yellow: #f0ad4e;
            --color-medium-purple: #7e57c2;
            --color-medium-black: #333333;
            --color-medium-green: #218838;

            --color-dark-gray: #222222;
            --color-dark-gray1: #444444;
            --color-dark-blue-1: #0a0a2a;
            --color-dark-blue-2: #002366;
            --color-dark-red: #8b0000;
            --color-dark-yellow: #b8860b;
            --color-dark-purple: #4b0082;
            --color-dark-black: #000000;
            --color-dark-green-1: #1b4d1b;
            --color-dark-green-2: #145214;

            --shadow-dark-blue-2: 0 0 0 0.2rem rgba(0, 35, 102, 0.25);
            --font-family-main: 'Inter', sans-serif;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
        }

        body {
            font-family: var(--font-family-main);
            margin: 0;
            padding: 0;
            background: var(--color-light-white);
            color: var(--color-medium-black);
            line-height: 1.6;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 2px solid var(--color-medium-blue);
            margin-bottom: 25px;
        }

        .logo-container {
            width: 120px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .header-content {
            flex-grow: 1;
            text-align: center;
            padding: 0 20px;
        }

        .report-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--color-dark-blue-2);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .report-subtitle {
            font-size: 14px;
            color: var(--color-medium-black);
            margin-top: 5px;
        }

        .report-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: var(--color-light-gray);
            border-radius: var(--border-radius);
            font-size: 13px;
            box-shadow: var(--box-shadow);
        }

        .info-item {
            display: flex;
            align-items: center;
        }

        .info-item i {
            margin-right: 8px;
            color: var(--color-medium-blue);
        }

        .details {
            background-color: var(--color-light-white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-top: 20px;
        }

        .details h2 {
            font-size: 18px;
            color: var(--color-dark-blue-2);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--color-medium-gray);
            padding-bottom: 5px;
        }

        .details p {
            margin: 8px 0;
            font-size: 14px;
        }

        .details strong {
            color: var(--color-medium-black);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: var(--color-medium-black);
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid var(--color-medium-gray);
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 15mm 10mm;
            }

            body {
                font-size: 12px;
            }

            .header {
                padding: 15px 0;
            }

            .report-title {
                font-size: 18px;
            }

            .details h2 {
                font-size: 16px;
            }

            .details p {
                font-size: 12px;
            }

            .footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                font-size: 10px;
            }
        }
    </style>
</head>
<body onload="window.print()">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/images/input.ico" width="40" alt="Logo">
            </div>
            <div class="header-content">
                <h1 class="report-title">Relat√≥rio de fun√ß√µes</h1>
                <p class="report-subtitle">Sistema WinProject - Gest√£o Empresarial</p>
            </div>
            <div class="logo-container"></div>
        </div>

        <div class="report-info">
            <div class="info-item">
                <i>üìÖ</i>
                <span>Emitido em: <span th:text="${#dates.format(dataAtual, 'dd/MM/yyyy HH:mm')}"></span></span>
            </div>
            <div class="info-item">
                <i>üë§</i>
                <span>Usu√°rio: <span class="user-name" th:text="${LoggedUser.userName}"></span></span>
            </div>
        </div>

        <div class="details">
            <h2>Informa√ß√µes do Departamento</h2>
            <p><strong>C√≥digo:</strong> <span th:text="${function.functionId}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${function.functionName}"></span></p>
        </div>

        <div class="footer">
            WinProject &copy; <span th:text="${#dates.format(dataAtual, 'yyyy')}"></span> - Sistema de Gest√£o Empresarial
        </div>
    </div>
</body>
</html>
