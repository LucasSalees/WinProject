<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatório de Profissões</title>
    
    <link rel="stylesheet" th:href="@{/css/reports/printList.css?v=1.0}">
          
</head>
<body onload="window.print()">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/images/input.ico" width="40" alt="Logo">
            </div>
            <div class="header-content">
                <h1 class="report-title">Relatório de profissões</h1>
                <p class="report-subtitle">Sistema WinProject - Gestão Empresarial</p>
            </div>
            <div class="logo-container"></div>
        </div>

        <div class="report-info">
            <div class="info-item">
                <i>📅</i>
                <span>Emitido em: <span th:text="${#dates.format(dataAtual, 'dd/MM/yyyy HH:mm')}"></span></span>
            </div>
            <div class="info-item">
                <i>👤</i>
                <span>Usuário: <span class="user-name" th:text="${LoggedUser.userName}"></span></span>
            </div>
            <div class="info-item">
                <i>📋</i>
                <span>Total de registros: <span th:text="${occupationsList.size()}"></span></span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome da profissão</th>
                    <th>Cód. CBO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="occupation : ${occupationsList}">
                    <td th:text="${occupation.occupationId}"></td>
                    <td th:text="${occupation.occupationName}"></td>
                    <td th:text="${occupation.occupationCBO}"></td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <div class="page-number"></div>
            WinProject &copy; <span th:text="${#dates.format(dataAtual, 'yyyy')}"></span> - Sistema de Gestão Empresarial
        </div>
    </div>
</body>
</html>
