<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/edits/editDepartments.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/departmentsList.css?v=1.0}">
</head>

<style>

    .form-control[disabled], .form-select[disabled], .form-check-input[disabled], .btn[disabled] {
        cursor: not-allowed;
        opacity: 1;
    }
    .form-control#campoProfissao,
    .form-control#campoFuncao,
    .form-control#campoDepartamento {
        cursor: not-allowed;
        background-color: var(--bs-secondary-bg);
    }
    .img-preview {
         pointer-events: none;
    }
    .navegacaoLista {
        justify-content: flex-end;
        gap: 10px;
    }

    .form-check-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .form-check-input:disabled + .form-check-label {
        opacity: 0.6;
    }
    
</style>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Relatório de sigla contratual')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">
                <form action="/input/director/reports/editAcronym" th:object="${acronym}" method="POST" id="formulario">
                	
                    <div class="section-card access-config-section">
				        <h3 class="section-title">
				            <i class="fas fa-user"></i>
				            Dados da Sigla contratual
				        </h3>
				        <div class="row g-3">
				        	<div class="col-md-1">
				                <label class="form-label shadow-text">Cód</label>
				                <input type="text" name="acronymId"
				                    class="form-control shadow-cantos" disabled maxlength="40" th:field="*{acronymId}"/>
				            </div>
				            
				            <!-- Oculto, mas enviado -->
							<input type="hidden" name="acronymId" th:value="${acronymId}" />
							
				            <div class="col-md-5">
				                <label class="form-label shadow-text">Nome</label>
				                <input type="text" name="contractualAcronymName" placeholder="Digite o nome da Sigla contratual"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{contractualAcronymName}"/>
				            </div>
				            <div class="col-md-6">
				                <label class="form-label shadow-text">Sigla</label>
				                <input type="text" name="acronym" placeholder="Digite a Sigla"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{acronym}"/>
				            </div>
				            
				        </div>
				    </div>
                    <div class="navegacaoLista custom-button-container">
                    
	                    <a th:href="@{/input/director/reports/printOneAcronym/{acronymId}(acronymId=${acronym.acronymId})}" 
						   class="btn btn-warning" target="_blank">
						   <i class="fa-solid fa-print"></i> Imprimir
						   
						</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
	<div id="exclusaoModal" class="modal">
	    <div class="modal-container">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h2 class="modal-title">Confirmação</h2>
	                <button type="button" class="modal-close" id="fecharExclusaoModal">
	                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
	                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
	                        <line x1="18" y1="6" x2="6" y2="18"></line>
	                        <line x1="6" y1="6" x2="18" y2="18"></line>
	                    </svg>
	                </button>
	            </div>
	            <div class="modal-body">
	                <p>Tem certeza que deseja excluir?</p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" id="cancelarExclusao">Cancelar</button>
	                <a id="confirmarExclusaoBtn" class="btn btn-danger">Excluir</a>
	            </div>
	        </div>
	    </div>
	</div>
	
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/director/components.js}"></script>
    
	<script th:src="@{/js/director/edits/editContractualAcronym.js}"></script>

</body>
</html>
