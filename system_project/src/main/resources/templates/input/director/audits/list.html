<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Logs de Auditoria - WinProject</title>
    
    <!-- Links Corrigidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Links do seu projeto -->
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/usersList.css?v=1.0}">
    <link rel="icon" th:href="@{/imagens/input.ico?v=2}" type="image/x-icon">
    
    <style>
        /* Estilos para o modal de detalhes */
.modal-body pre {
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 120px;
    overflow-y: auto;
}
    </style>
</head>
<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Logs de Auditoria')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">  
               <div class="form-inline">
					<div class="navegacaoLista custom-button-container">
					
						<div class="botoes-esquerda">
							
						</div>
						<div class="botoes-direita">
							<a th:href="@{/input/director/audits/list}" class="btn btn-warning" aria-label="Remover Filtros">
						        <i class="fa-solid fa-filter-circle-xmark"></i>
						    </a>
						    <form method="get" th:action="@{/input/director/audits/list}" class="form-inline">
						        <input type="text" name="filter" id="filter" class="form-control shadow-cantos"
						               placeholder="Pesquisar..." th:value="${filter}">
						        <button type="submit" class="btn btn-primary" aria-label="Buscar">
								  <i class="fa-solid fa-search"></i>
								</button>
						    </form>
						</div>
					</div>
                </div>
                <div class="table-container">
	                <table class="table table-striped" id="tabela">
	                    <thead>
	                        <tr>
	                        	<th class="text-left">Data/Hora</th>
	                            <th class="text-left">Usuário</th>
	                            <th class="text-left">Ação</th>
	                            <th class="text-left">Módulo</th>
	                            <th class="text-left">Descrição</th>
                                <th class="text-center">Detalhes</th>
	                        </tr>
	                    </thead>
	                     <tbody id="table-body">
				        </tbody>
	                </table>
	                 <div id="loading-indicator" style="text-align: center; padding: 20px; display: none;">
				        <i class="fa fa-spinner fa-spin"></i> Carregando...
				    </div>
            	</div>
            </div>
        </div>
    </main>
    
    <!-- Modal para Detalhes do Log (ESTILO ATUALIZADO) -->
    <div id="detailsModal" class="modal">
	    <div class="modal-container" style="max-width: 90vw; width: 1000px;">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h2 class="modal-title">Detalhes da Auditoria</h2>
	                <button type="button" class="modal-close" id="fecharDetailsModal">
	                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
	                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
	                        <line x1="18" y1="6" x2="6" y2="18"></line>
	                        <line x1="6" y1="6" x2="18" y2="18"></line>
	                    </svg>
	                </button>
	            </div>
	            <div class="modal-body">
                    <h6>Valor Antigo</h6>
                    <pre id="oldValueContent">Nenhum</pre>
                    <hr>
                    <h6>Valor Novo</h6>
                    <pre id="newValueContent">Nenhum</pre>
	            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelarDetailsModal">Fechar</button>
                </div>
	        </div>
	    </div>
	</div>

    <button onclick="topFunction()" id="back-to-top" title="Voltar ao Topo"><i class="fa-solid fa-arrow-up"></i></button>
    
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/director/components.js}"></script>
	<script th:src="@{/js/director/lists/auditList.js}"></script>
</body>
</html>
