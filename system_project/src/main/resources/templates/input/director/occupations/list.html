<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/occupationsList.css?v=1.0}">
    <link rel="icon" href="/imagens/input.ico?v=2" type="image/x-icon">
</head>
<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Lista de profissões')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">  
                <div class="navegacaoLista custom-button-container">
				    <!-- Botão à esquerda -->
				    <div class="botoes-esquerda">
					    <a href="/input/director/occupations/register">
	                        <button type="button"
	                        	class="btn btn-primary">
	                            <i class="fa-solid fa-plus"></i> Cadastrar
	                        </button>
	                    </a>
					</div>

				    <!-- Campo de pesquisa + botão de dropdown à direita -->
					<div class="botoes-direita">

						<a href="/input/director/occupations/list" class="btn btn-warning" aria-label="Remover Filtros">
					        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
					            <path d="M6 10.5V16l4-2.5v-3l5.5-7V2H.5v1.5L6 10.5z"/>
					            <path d="M11.146 4.854a.5.5 0 0 1 .708-.708L14 6.293l2.146-2.147a.5.5 0 0 1 .708.708L14.707 7l2.147 2.146a.5.5 0 0 1-.708.708L14 7.707l-2.146 2.147a.5.5 0 0 1-.708-.708L13.293 7 11.146 4.854z"/>
					        </svg>
					    </a>
					    
					    <form method="get" th:action="@{/input/director/occupations/list}" class="form-inline" id="search-form">
					        <input type="text" name="filter" id="filter" class="form-control shadow-cantos"
					               placeholder="Pesquisar..." th:value="${filter}">
					        <button type="submit" class="btn btn-primary" aria-label="Buscar">
							  <svg xmlns="http://www.w3.org/2000/svg" 
							       width="16" height="16" fill="currentColor" 
							       class="bi bi-search" viewBox="0 0 16 16">
							    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 
							      1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.398a5 5 0 1 1 0-10 
							      5 5 0 0 1 0 10z"/>
							  </svg>
							</button>
					    </form>
					</div>
				</div>
                <div class="table-container">
				    <table class="table table-striped" id="tabela">
				        <thead>
				            <tr>
				                <th class="text-left" style="cursor: pointer;"> Cod </th>
				                <th class="text-left" style="cursor: pointer"> Nome</th>
				                <th class="text-left" style="cursor: pointer;" onclick="loadOccupations(true, 'cbo', 'asc')">
								    CBO <i class="fa fa-sort"></i>
								</th>
				                <th class="text-left" style="cursor: pointer"> Tipo</th>
				            </tr>
				        </thead>
				        <tbody id="table-body">
				            <!-- O conteúdo será carregado via JavaScript -->
				        </tbody>
				    </table>
				    
				    <!-- Indicador de carregamento -->
				    <div id="loading-indicator" style="text-align: center; padding: 20px; display: none;">
				        <i class="fa fa-spinner fa-spin"></i> Carregando...
				    </div>
				</div>

            </div>
        </div>
    </main>
    
    <button onclick="topFunction()" id="back-to-top" title="Voltar ao Topo"><i class="fa-solid fa-arrow-up"></i></button>
    
    <div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/director/components.js}"></script>
    
    <script th:src="@{/js/director/lists/occupationsList.js}"></script>
    
</body>
</html>
