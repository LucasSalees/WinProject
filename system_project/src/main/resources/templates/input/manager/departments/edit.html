<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/edits/editDepartments.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/departmentsList.css?v=1.0}">
</head>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Editar departamento')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">
                <form action="/input/manager/departments/edit" th:object="${department}" method="POST" id="formulario">
                	
                    <div class="section-card access-config-section">
				        <h3 class="section-title">
				            <i class="fas fa-user"></i>
				            Dados do departamento
				        </h3>
				        <div class="row g-3">
				        	<div class="col-md-1">
				                <label class="form-label shadow-text">Cód</label>
				                <input type="text" name="departmentId"
				                    class="form-control shadow-cantos" disabled maxlength="40" th:field="*{departmentId}"/>
				            </div>
				            
				            <!-- Oculto, mas enviado -->
							<input type="hidden" name="departmentId" th:value="${departmentId}" />
				            
				            <div class="col-md-5">
				                <label class="form-label shadow-text">Nome</label>
				                <input type="text" name="departmentName" placeholder="Digite o nome do departamento"
				                    class="form-control shadow-cantos" required maxlength="40" th:field="*{departmentName}"/>
				            </div>
				            <div class="col-md-6">
				                <label class="form-label shadow-text">Nome do gerente</label>
				                <input type="text" name="departmentManager" placeholder="Digite nome do gerente"
				                    class="form-control shadow-cantos" required maxlength="40" th:field="*{departmentManager}"/>
				            </div>
				            
				            <div class="col-md-6">
								<label class="form-label shadow-text">Email</label>
							    <div class="d-flex gap-2">
							        <input type="text" placeholder="email@exemplo.com"
							               class="form-control shadow-cantos"  id="departmentEmail"
							               th:field="*{departmentEmail}" maxlength="25"/>
							    </div>
							</div>
			            	<div class="col-md-6">
	                            <label class="form-label shadow-text">Telefone</label>
	                            <input type="tel" placeholder="(00) 00000-0000" class="form-control shadow-cantos" 
	                                   th:field="*{departmentTel}" id="DepartmentTel"/>
	                        </div>
				        </div>
				    </div>
                    <div class="navegacaoLista custom-button-container">
	                    <a th:href="@{/input/manager/removeDepartment/{departmentId}(departmentId=${department.departmentId})}"
						   class="btn btn-danger"
						   onclick="openExclusaoModal(this); return false;">
						    <i class="fa-solid fa-trash" style="color: #ffffff;"></i> Excluir
						</a>
                        <a th:href="@{/input/manager/departments/print/{departmentId}(departmentId=${department.departmentId})}" 
						   class="btn btn-warning" target="_blank">
						   <i class="fa-solid fa-print"></i> Imprimir
						</a>
                        <div>
						    <button 
						        type="submit" 
						        class="btn btn-primary">
						        <i class="fa-solid fa-plus"></i> 
						        <i class="fa-solid fa-floppy-disk"></i> 
						        Salvar
						    </button>
						</div>
                    </div>
                </form>
            </div>
        </div>
    </main>
	<div id="exclusaoModal" class="modal">
	    <div class="modal-container">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h2 class="modal-title">Confirmação</h2>
	                <button type="button" class="modal-close" id="fecharExclusaoModal">
	                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
	                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
	                        <line x1="18" y1="6" x2="6" y2="18"></line>
	                        <line x1="6" y1="6" x2="18" y2="18"></line>
	                    </svg>
	                </button>
	            </div>
	            <div class="modal-body">
	                <p>Tem certeza que deseja excluir?</p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" id="cancelarExclusao">Cancelar</button>
	                <a id="confirmarExclusaoBtn" class="btn btn-danger">Excluir</a>
	            </div>
	        </div>
	    </div>
	</div>
	
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/manager/components.js}"></script>
    
	<script th:src="@{/js/manager/edits/editDepartments.js}"></script>

</body>
</html>
