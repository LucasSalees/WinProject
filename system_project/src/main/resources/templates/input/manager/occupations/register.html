<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/registrations/registerOccupations.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/occupationsList.css?v=1.0}">
</head>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Cadastro de profiss천es')}"></div>
    
    <main id="main-content" class="main-content">
	    <div class="container">
	        <div class="card">
	            <form action="/input/manager/occupations/save" th:object="${occupation}" method="POST" enctype="multipart/form-data" id="formulario">
				    <div class="section-card access-config-section">
				        <h3 class="section-title">
				            <i class="fas fa-user"></i>
				            Dados da profiss찾o
				        </h3>
				        <div class="row g-3">
				            <div class="col-md-6">
				                <label class="form-label shadow-text">Nome</label>
				                <input type="text" name="occupationName" placeholder="Digite o nome da profiss찾o"
				                    class="form-control shadow-cantos" required maxlength="40" th:field="*{occupationName}"/>
				            </div>
							
							<div class="col-md-6">
				                <label class="form-label shadow-text">C처d. CBO</label>
				                <input type="text" name="occupationCBO" placeholder="0000-00"
				                    class="form-control shadow-cantos" maxlength="40" th:field="*{occupationCBO}"/>
				            </div>
				            
				        </div>
				    </div>
				    <div class="navegacaoLista custom-button-container">
				        <a href="#" id="btnImprimir"></a>
				        <div>
	                        <button 
	                            type="submit" 
	                            class="btn btn-primary"
	                            onclick="salvar(event, this.form)">
	                            <i class="fa-solid fa-floppy-disk"></i> 
	                            Salvar
	                        </button>
				        </div>
				    </div>
				</form>
	        </div>
	    </div>
	</main>
	
	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	
    <script th:src="@{/js/manager/components.js}"></script>
	
	<script th:src="@{/js/manager/registrations/registerOccupations.js}"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
