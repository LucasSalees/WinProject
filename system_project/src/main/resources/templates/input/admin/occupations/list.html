<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/occupationsList.css?v=1.0}">
    <link rel="icon" href="/imagens/input.ico?v=2" type="image/x-icon">
</head>
<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Lista de profissões')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">  
                <div class="form-inline">
                    <div class="navegacaoLista custom-button-container">
                        <!-- Botão à esquerda -->
                        <div class="botoes-esquerda">
                            <button id="btnRemoverFiltros" class="btn btn-warning">Remover Filtros</button>
                        </div>
                        <!-- Campo de pesquisa + botão de dropdown à direita -->
                        <div class="botoes-direita">
                            <input type="text" id="filtro" class="form-control shadow-cantos" placeholder="Pesquisar...">
                            <div class="dropdown botoes">
                              <button class="btn btn-primary" type="button" id="dropdownMenuButton">
                                  Selecionar
                              </button>
                              <div class="dropdown-menu" id="dropdownCampos">
                                  <h1 class="dropdown-item-titulo text-center">Campos Visíveis</h1>
                                  <label class="dropdown-item-1"><input type="checkbox" id="selecionarTodos"> <span>Selecionar Todos</span></label>
                                  <label class="dropdown-item-1"><input type="checkbox" class="campoCheckbox" id="campoCodigo" checked> <span>Codigo</span></label>
                                  <label class="dropdown-item-1"><input type="checkbox" class="campoCheckbox" id="campoNome" checked> <span>Nome</span></label>
                                  <label class="dropdown-item-1"><input type="checkbox" class="campoCheckbox" id="campoGerente" checked> <span>Gerente</span></label>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-striped" id="tabela">
                        <thead>
                            <tr>
                                <th class="text-left" style="cursor: pointer;"> Cod </th>
                                <th class="text-left" style="cursor: pointer"> Nome</th>
                                <th class="text-left" style="cursor: pointer;"> Gerente</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="occupation : ${occupationsList}">
                                <td class="text-left">
                                    <a th:href="@{/input/admin/occupations/edit/{occupationId}(occupationId=${occupation.occupationId})}"
                                        th:text="${occupation.occupationId}" class="row-link"></a>
                                </td>
                                <td class="text-left">
                                    <a th:href="@{/input/admin/occupations/edit/{occupationId}(occupationId=${occupation.occupationId})}"
                                        th:text="${occupation.occupationName}" class="row-link"></a>
                                </td>
                                <td class="text-left">
                                    <a th:href="@{/input/admin/occupations/edit/{occupationId}(occupationId=${occupation.occupationId})}"
                                        th:text="${occupation.occupationManager}" class="row-link"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="navegacaoLista custom-button-container">
                    <a href="#" id="btnImprimir" class="btn btn btn-warning">
                        <i class="fa-solid fa-print"></i> Imprimir
                    </a>
                    <div>
                        <a href="/input/admin/occupations/register">
                            <button type="button"
	                        	class="btn btn-primary">
	                            <i class="fa-solid fa-plus"></i> Cadastrar
	                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/admin/components.js}"></script>
    
    <script th:src="@{/js/admin/lists/occupationsList.js}"></script>
</body>
</html>
