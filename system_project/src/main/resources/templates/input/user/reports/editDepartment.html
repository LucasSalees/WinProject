<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/edits/editDepartments.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/departmentsList.css?v=1.0}">
</head>

<style>

    .form-control[disabled], .form-select[disabled], .form-check-input[disabled], .btn[disabled] {
        cursor: not-allowed;
        opacity: 1;
    }
    .form-control#campoProfissao,
    .form-control#campoFuncao,
    .form-control#campoDepartamento {
        cursor: not-allowed;
        background-color: var(--bs-secondary-bg);
    }
    .img-preview {
         pointer-events: none;
    }
    .navegacaoLista {
        justify-content: flex-end;
        gap: 10px;
    }

    .form-check-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .form-check-input:disabled + .form-check-label {
        opacity: 0.6;
    }
    
</style>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Relatório de departamento')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">
                <form action="/input/user/reports/editDepartment" th:object="${department}" method="POST" id="formulario">
                	
                    <div class="section-card access-config-section">
				        <h3 class="section-title">
				            <i class="fas fa-user"></i>
				            Dados do departamento
				        </h3>
				        <div class="row g-3">
				        	<div class="col-md-1">
				                <label class="form-label shadow-text">Cód</label>
				                <input type="text" name="departmentId"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{departmentId}"/>
				            </div>
				            
				            <!-- Oculto, mas enviado -->
							<input type="hidden" name="departmentId" th:value="${departmentId}" />
							
				            <div class="col-md-5">
				                <label class="form-label shadow-text">Nome</label>
				                <input type="text" name="departmentName" placeholder="Digite o nome do departamento"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{departmentName}"/>
				            </div>
				            <div class="col-md-6">
				                <label class="form-label shadow-text">Nome do gerente</label>
				                <input type="text" name="departmentManager" placeholder="Digite nome do gerente"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{departmentManager}"/>
				            </div>
				            
				            <div class="col-md-6">
								<label class="form-label shadow-text">Email</label>
							    <div class="d-flex gap-2">
							        <input type="text" placeholder="email@exemplo.com"
							               class="form-control shadow-cantos"  id="departmentEmail"
							               th:field="*{departmentEmail}" disabled maxlength="40"/>
							    </div>
							</div>
			            	<div class="col-md-6">
	                            <label class="form-label shadow-text">Celular</label>
	                            <input type="tel" placeholder="(00) 00000-0000" class="form-control shadow-cantos" 
	                                   th:field="*{departmentTel}" disabled id="DepartmentTel"/>
	                        </div>
				        </div>
				    </div>
                    <div class="navegacaoLista custom-button-container">
						
                        <a th:href="@{/input/user/reports/printOneDepartment/{departmentId}(departmentId=${department.departmentId})}" 
						   class="btn btn-warning" target="_blank">
						   <i class="fa-solid fa-print"></i> Imprimir
						</a>

                    </div>
                </form>
            </div>
        </div>
    </main>
	
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:src="@{/js/user/components.js}"></script>
    
	<script th:src="@{/js/user/edits/editDepartments.js}"></script>

</body>
</html>
