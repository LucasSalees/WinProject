<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - WinProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/components.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/edits/editOccupations.css?v=1.0}">
    <link rel="stylesheet" th:href="@{/css/lists/occupationsList.css?v=1.0}">
</head>

<style>

    .form-control[disabled], .form-select[disabled], .form-check-input[disabled], .btn[disabled] {
        cursor: not-allowed;
        opacity: 1;
    }
    .form-control#campoProfissao,
    .form-control#campoFuncao,
    .form-control#campoDepartamento {
        cursor: not-allowed;
        background-color: var(--bs-secondary-bg);
    }
    .img-preview {
         pointer-events: none;
    }
    .navegacaoLista {
        justify-content: flex-end;
        gap: 10px;
    }

    .form-check-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .form-check-input:disabled + .form-check-label {
        opacity: 0.6;
    }
    
</style>

<body>
    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div th:replace="~{fragments/navbar :: navbar(pageTitle='Relatório de profissão')}"></div>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="card">
                <form action="/input/user/reports/editOccupation" th:object="${occupation}" method="POST" id="formulario">
                	
                    <div class="section-card access-config-section">
				        <h3 class="section-title">
				            <i class="fas fa-user"></i>
				            Dados da profissão
				        </h3>
				        <div class="row g-3">
				        	<div class="col-md-1">
				                <label class="form-label shadow-text">Cód</label>
				                <input type="text" name="occupationId"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{occupationId}"/>
				            </div>
				            
				            <!-- Oculto, mas enviado -->
							<input type="hidden" name="occupationId" th:value="${occupationId}" />
							
				            <div class="col-md-5">
				                <label class="form-label shadow-text">Nome</label>
				                <input type="text" name="occupationName" placeholder="Digite o nome da profissão"
				                    class="form-control shadow-cantos" disabled maxlength="60" th:field="*{occupationName}"/>
				            </div>
				            
				            <div class="col-md-6">
				                <label class="form-label shadow-text">Cód. CBO</label>
				                <input type="text" name="occupationCBO" placeholder="0000-00"
				                    class="form-control shadow-cantos" disabled maxlength="40" th:field="*{occupationCBO}"/>
				            </div>

				        </div>
				    </div>
                    <div class="navegacaoLista custom-button-container">
	                    
						
                        <a th:href="@{/input/user/reports/printOneOccupation/{occupationId}(occupationId=${occupation.occupationId})}"
						   class="btn btn-warning" target="_blank">
						   <i class="fa-solid fa-print"></i> Imprimir
						</a>
                        <div>
						    
						</div>
                    </div>
                </form>
            </div>
        </div>
    </main>
	
   	<div th:replace="~{fragments/sidebar :: modals}"></div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/user/components.js}"></script>
    
	<script th:src="@{/js/user/edits/editOccupations.js}"></script>
    
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
