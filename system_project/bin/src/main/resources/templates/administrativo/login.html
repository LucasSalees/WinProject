<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Asar&display=swap" rel="stylesheet">
	<title>Login</title>
	
	<link rel="icon"
		href="https://imgs.search.brave.com/zy0sfkgKeppdWAXGyYDnopeaDcBoxZyy_1tEfu-gL8c/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvN2Q5NDZhNTVl/NmM5YzdiNDc3ZDMw/NGVmYzExZmMxNjY4/NDQzZmVhYWVkODQ2/NTVhMmYyNTJjMGE5/MTcwNTYwMS93d3cu/aGFyYXNyb3NhbXlz/dGljYS5jb20uYnIv"
		type="image/x-icon">
		
		<style>
			body {
				font-family: "Asar", Sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-image: url('https://restrita.harasrosamystica.com.br/assets/rm/imagens/bg_cavalo.png');
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				background-color: #363636;
			}

			.login-container {
				background-color: rgba(54, 54, 54, 0.8);
				padding: 30px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				width: 390px; /* Reduzido para um layout mais compacto */
				text-align: center;
			}

			.logo {
				margin-bottom: 20px;
			}

			.logo img {
				max-width: 100%;
				width: 250px;
				height: auto;
				margin: 0 auto;
			}

			h2, h3 {
				margin-bottom: 20px;
				color: #cf8311;
				font-size: 25px;
			}

			.input-group {
				margin-bottom: 15px;
				text-align: left;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.input-group label {
				font-size: 20px;
				color: #cf8311;
				margin-bottom: 5px;
			}

			.input-group input {
				width: 325px; 
				padding: 8px;
				font-size: 18px;
				border: 1px solid #ccc;
				border-radius: 4px;
				background: rgba(54, 54, 54, 0.8);
				color: #ffffff;
				text-align: center; /* Centraliza o texto dentro do input */
			}

			.input-group input:focus {
				border-color: #007BFF;
				outline: none;
			}

			.btn-login {
				padding: 10px;
				font-size: 14px;
				background-color: #cf8311;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100px;
				margin: 0 auto; 
			}

			.btn-login:hover {
				background-color: #97600e;
			}
		</style>
	
</head>

<body>
	
	<div class="login-container">
		<!-- Logo -->
		<div class="logo">
			<a class="navbar-brand" href="#">
				<img src="https://www.harasrosamystica.com.br/wp-content/uploads/2024/07/logo-header-novo.webp" alt="Logo Haras Rosa Mystica">
			</a>
		</div>

		<!-- Formulário -->
		<h2>Bem vindo ao sistema de controle de Semên</h2>

		<form class="user" action="/login" method="POST">
			<div class="input-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required placeholder="Digite o seu email" maxlength="30">
			</div>
			<div class="input-group">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required placeholder="Digite a sua senha" maxlength="15">
			</div>

			<div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>

			<button type="submit" class="btn-login">Entrar</button>
		</form>
	</div>
</body>

</html>
