    <script>

        // Função para ajustar o e-mail antes de salvar
        function atualizarEmail() {
            const emailInput = document.getElementById("email");
            const dominio = "@haras.com";

            // Se o domínio já estiver no valor, extrai apenas a parte antes dele
            if (emailInput.value.includes(dominio)) {
                emailInput.value = emailInput.value.split(dominio)[0];
            }

            // Limita o nome do usuário a 20 caracteres
            let parteUsuario = emailInput.value.slice(0, 20);

            // Atualiza o campo com a parte do usuário + domínio
            emailInput.value = parteUsuario + dominio;

            // Mantém o cursor no local correto (antes do domínio)
            emailInput.setSelectionRange(parteUsuario.length, parteUsuario.length);
        }

        // Listener para ajustar o e-mail ao enviar o formulário
        document.querySelector("form").addEventListener("submit", function (event) {
            const emailInput = document.getElementById("email");

            // Adiciona "@haras.com" se o e-mail não contém "@"
            if (!emailInput.value.includes("@")) {
                emailInput.value += "@haras.com";
            }
        });

        // Função para aplicar máscara no celular
        function mascaraCelular(campo) {
            let valor = campo.value;

            // Remove caracteres não numéricos
            valor = valor.replace(/\D/g, "");

            // Adiciona parênteses no DDD
            valor = valor.replace(/^(\d{2})(\d)/, " $1 $2");

            // Adiciona o traço no número
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2");

            // Limita o tamanho máximo a 14 caracteres
            valor = valor.substring(0, 14);

            // Atualiza o campo com o valor formatado
            campo.value = valor;
        }

        // Função para aplicar máscara no CPF
        function mascaraCPF(campo) {
            let valor = campo.value;

            // Remove caracteres não numéricos
            valor = valor.replace(/\D/g, "");

            // Adiciona pontos e traço no CPF
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

            // Limita o tamanho máximo a 14 caracteres
            valor = valor.substring(0, 14);

            // Atualiza o campo com o valor formatado
            campo.value = valor;
        }

        // Máscara básica para o campo de endereço
        $(document).ready(function () {
            $('#endereco').on('input', function () {
                let valor = $(this).val();

                // Permite letras, números, espaços, vírgulas, pontos e hifens
                valor = valor.replace(/[^a-zA-Z0-9\s.,-]/g, '');

                // Atualiza o campo com o valor formatado
                $(this).val(valor);
            });
        });

        function openExclusaoModal(link) {
            // Exibe o modal de confirmação
            const modal = new bootstrap.Modal(document.getElementById('exclusaoModal'));
            modal.show();

            // Define a ação do botão "Excluir" dentro do modal para seguir o href original
            document.getElementById('confirmarExclusaoBtn').onclick = function () {
                window.location.href = link.href;
            };
        }

        // Função para alternar a visibilidade da senha
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener("click", function () {
                if (input.type === "password") {
                    input.type = "text";
                    toggle.classList.remove("fa-eye");
                    toggle.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    toggle.classList.remove("fa-eye-slash");
                    toggle.classList.add("fa-eye");
                }
            });
        }

        // Aplicando aos campos
        togglePassword("senhaAtual", "toggleSenhaAtual");
        togglePassword("novaSenha", "toggleNovaSenha");
