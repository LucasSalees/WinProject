        // Função para alternar a visibilidade da senha
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener("click", function () {
                if (input.type === "password") {
                    input.type = "text";
                    toggle.classList.remove("fa-eye");
                    toggle.classList.add("fa-eye-slash");
                } else {
                    input.type = "password";
                    toggle.classList.remove("fa-eye-slash");
                    toggle.classList.add("fa-eye");
                }
            });
        }

        // Aplicando aos campos
        togglePassword("novaSenha", "toggleNovaSenha");
        togglePassword("confirmarSenha", "toggleConfirmarSenha");

        // Validação de senha
        document.getElementById("movimentacaoForm").addEventListener("submit", function (event) {
            const senha = document.getElementById("novaSenha").value;
            const confirmarSenha = document.getElementById("confirmarSenha").value;
            const mensagemErro = document.getElementById("mensagemErro");

            if (senha !== confirmarSenha) {
                event.preventDefault(); // Impede o envio do formulário
                mensagemErro.style.display = "block"; // Exibe a mensagem de erro
            } else {
                mensagemErro.style.display = "none"; // Oculta a mensagem se estiver correta
            }
        });
