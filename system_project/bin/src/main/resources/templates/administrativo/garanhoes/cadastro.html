        .dropdown:hover .dropdown-menu {

        /*modal*/

            background: none;
            /* Remove qualquer fundo */
            border: none;
            /* Remove a borda */
            box-shadow: none;
            /* Remove sombras ao focar */
            padding: 0;
            /* Remove o espaçamento interno */
            cursor: pointer;
            /* Mantém o cursor como ponteiro */
        }

        .fechar-modal i {
            font-size: 2rem;
            /* Ajuste o tamanho */
            color: #ff0000;
            /* Mantém a cor vermelha */
        }

        /* Fundo do modal semi-transparente */
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-weight: bold;
            color: #ff0000;
            /* Vermelho do Bootstrap */
        }

        /* Botão de fechar sem fundo e com hover */
        .fechar-modal {
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            cursor: pointer;
        }

        .fechar-modal i {
            font-size: 2rem;
            color: #ff0000;

        }

            color: #B22222;
            /* Vermelho mais escuro */

        }

            font-size: 1.2rem;
            font-weight: 500;

        .footer {
            background: linear-gradient(45deg, #363636, #000000);

						    <input type="number" required th:field="*{saldo_atual_palhetas}" class="form-control"
						        id="saldo_atual_palhetas" min="1" />

                    <div class="col-md-6 mb-3">
                        <label>Contagem Inicial</label>
                        <input type="date" required th:field="*{data_contagem_inicial}" class="form-control" />

					<!-- Modal de Aviso -->
					<div class="modal fade" id="saldoAtualModal" tabindex="-1"
					    aria-labelledby="saldoAtualModalLabel" aria-hidden="true">

					        <div class="modal-content">
					            <div class="modal-header">
					                <h5 class="modal-title" id="saldoAtualModalLabel">Aviso</h5>
					                <button type="button" class="fechar-modal" data-bs-dismiss="modal"
					                    aria-label="Fechar">
					                    <i class="fa-solid fa-circle-xmark"></i>
					                </button>
					            </div>
					            <div class="modal-body">
					                <p>Números negativos não são permitidos.</p>
					            </div>
					        </div>
					    </div>

                    <!-- Campo Modalidade com Input + Datalist -->
                    <div class="col-md-6 mb-3">
                        <label for="modalidadeSelect">Modalidade</label>
                        <select id="modalidadeSelect" required th:field="*{modalidade}" class="form-control select2">
                            <option value="">Escolha uma opção</option>
                            <option value="palheta" th:selected="${modalidade == 'palheta'}">Palheta</option>
                            <option value="prenhes" th:selected="${modalidade == 'prenhez'}">Prenhez</option>
                            <option value="outros" th:selected="${modalidade == 'outros'}">Outros</option>
                        </select>
                        
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="valor" class="label-info">Valor</label>
                        <div class="input-group">
                            <input type="number" id="valor" required th:field="*{valor}" class="form-control" min="0"
                                step="0.01" />
                            <select id="moeda" th:field="*{moeda}" class="form-control">
                                <option value="BRL" th:selected="${garanhao.moeda == 'BRL'}">R$ Real</option>
                                <option value="USD" th:selected="${garanhao.moeda == 'USD'}">$ Dólar</option>
                                <option value="EUR" th:selected="${garanhao.moeda == 'EUR'}">€ Euro</option>
                            </select>
                        </div>

                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="hidden" required readonly="true" th:field="*{data_cadastro}"
                            th:value="${#dates.format(data_cadastro, 'dd/MM/yyyy HH:mm:ss')}" class="form-control" />
                    </div>
                </div>
                <div class="custom-divider"></div>
                <input type="hidden" th:field="*{id_garanhao}" />

                <div class="d-flex justify-content-between mt-4">
                    <a href="/administrativo/garanhoes/listar" class="btn btn-light btn-sm text-white">
                        <i class="fa-solid fa-bars-staggered" style="color: #ffffff;"></i> Lista
                    </a>

                    <button type="submit" class="btn btn-dark btn-sm" id="btnSalvarGaranhao">
                        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-horse-head" style="color: #ffffff;"></i>
                        Cadastrar
                    </button>
                </div>

            </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- Bootstrap JS (Necessário para o modal funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function () {
            $('#botijaoSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });

        $(document).ready(function () {
            $('#CorPalhetaSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });

        $(document).ready(function () {
            $('#modalidadeSelect').select2({
                dropdownAutoWidth: true,
                width: '100%',
                dropdownParent: $('body') // Garante que abra para baixo
            });
        });


        document.getElementById("saldo_atual_palhetas").addEventListener("input", function (event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = "0"; // substitui o valor negativo para 0
                let modal = new bootstrap.Modal(document.getElementById("saldoAtualModal")); // Instancia o modal
                modal.show(); // Exibe o modal
            }
        });

        document.getElementById("caneca").addEventListener("input", function (event) {
            const input = event.target;
            if (input.value < 0) {
                input.value = "0"; // substitui o valor negativo para 0
                let modal = new bootstrap.Modal(document.getElementById("canecaModal")); // Instancia o modal
                modal.show(); // Exibe o modal
            }
        });


        // Função para atualizar a data e hora
        function atualizarHorario() {
            var now = new Date();
            var dia = String(now.getDate()).padStart(2, '0');
            var mes = String(now.getMonth() + 1).padStart(2, '0');
            var ano = now.getFullYear();
            var horas = String(now.getHours()).padStart(2, '0');
            var minutos = String(now.getMinutes()).padStart(2, '0');

            // Formata a data e hora como dd/MM/yyyy HH:mm
            var dataFormatada = dia + '/' + mes + '/' + ano + ' ' + horas + ':' + minutos;

            // Atualiza o valor do campo de input
            document.getElementById('data_cadastro').value = dataFormatada;
        }

        // Função para configurar a atualização automática da data e hora
        function configurarAtualizacaoHorario() {
            // Atualiza a data e hora a cada segundo
            setInterval(atualizarHorario, 1000);
            // Preenche o campo com a hora atual ao carregar a página
            atualizarHorario();
        }

        function validarSaldoAtualPalhetas() {
            const saldoAtualPalhetasInput = document.getElementById('saldo_atual_palhetas');
            saldoAtualPalhetasInput.addEventListener('input', (event) => {
                const valorDigitado = parseInt(event.target.value, 10) || 0; // Garante que o valor seja tratado como número

                if (valorDigitado < 0) {
                    event.target.value = 0; // Ajusta automaticamente para 0
                    alert('O saldo atual de palhetas não pode ser negativo.');
                }
            });
        }

        let modalAnterior = null; // Guarda o último modal aberto
        let modalAdicionarCorInstance = null; // Guarda a instância do modal "Adicionar Nova Cor"

        document.addEventListener("DOMContentLoaded", function () {
            carregarCoresSalvas(); // Carrega as cores salvas quando o DOM for carregado
        });

        function carregarCoresSalvas() {
            const select = document.getElementById('CorPalhetaSelect');
            const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];

            // Adiciona cores salvas ao select, se não estiverem já presentes
            coresSalvas.forEach(cor => {
                if (![...select.options].some(option => option.value.toLowerCase() === cor.toLowerCase())) {
                    const novaOpcao = document.createElement('option');
                    novaOpcao.value = cor;
                    novaOpcao.text = cor;
                    select.insertBefore(novaOpcao, select.options[select.options.length - 2]);
                }
            });
        }

        function gerenciarCores(select) {
            if (select.value === 'adicionar') {
                abrirModalAdicionar(); // Abre o modal para adicionar cor
            } else if (select.value === 'excluir') {
                abrirModalExcluir(); // Abre o modal para excluir cor
            }
        }

        function abrirModalAdicionar() {
            if (modalAnterior) {
                // Fecha o modal anterior, se houver
                const modalAnteriorInstance = bootstrap.Modal.getInstance(modalAnterior._element);
                modalAnteriorInstance.hide();
            }

            // Abre o modal de adicionar cor
            modalAdicionarCorInstance = new bootstrap.Modal(document.getElementById('modalAdicionarCor'));
            modalAdicionarCorInstance.show();
        }

        function abrirModalExcluir() {
            const selectExcluir = document.getElementById('selectExcluirCor');
            selectExcluir.innerHTML = '<option value="">Selecione uma cor para excluir</option>';

            const coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];

            if (coresSalvas.length === 0) {
                // Exibe mensagem se não houver cores para excluir
                exibirModal('Não há cores personalizadas para excluir.');
                return;
            }

            // Preenche o select com as cores salvas
            coresSalvas.forEach(cor => {
                const option = document.createElement('option');
                option.value = cor;
                option.textContent = cor;
                selectExcluir.appendChild(option);
            });

            if (modalAnterior) {
                // Fecha o modal anterior, se houver
                const modalAnteriorInstance = bootstrap.Modal.getInstance(modalAnterior._element);
                modalAnteriorInstance.hide();
            }

            // Abre o modal de excluir cor
            modalAnterior = new bootstrap.Modal(document.getElementById('modalExcluirCor'));
            modalAnterior.show();
        }

        function confirmarAdicionarCor() {
            const inputNovaCor = document.getElementById('inputNovaCor').value.trim();
            const select = document.getElementById('CorPalhetaSelect');

            if (inputNovaCor !== '') {
                // Verifica se a cor já existe na lista
                const existe = Array.from(select.options).some(option => option.value.toLowerCase() === inputNovaCor.toLowerCase());

                if (!existe) {
                    // Adiciona nova cor ao select e ao localStorage
                    const novaOpcao = document.createElement('option');
                    novaOpcao.value = inputNovaCor;
                    novaOpcao.text = inputNovaCor;
                    select.insertBefore(novaOpcao, select.options[select.options.length - 2]);

                    let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
                    coresSalvas.push(inputNovaCor);
                    localStorage.setItem('coresPersonalizadas', JSON.stringify(coresSalvas));

                    select.value = inputNovaCor;
                } else {
                    // Exibe mensagem se a cor já estiver na lista
                    exibirModal('Essa cor já está na lista.');
                    bootstrap.Modal.getInstance(document.getElementById('modalAdicionarCor')).hide();
                }
            }

            document.getElementById('inputNovaCor').value = '';
            bootstrap.Modal.getInstance(document.getElementById('modalAdicionarCor')).hide();
        }

        function confirmarExcluirCor() {
            const selectExcluir = document.getElementById('selectExcluirCor');
            const corParaExcluir = selectExcluir.value;

            if (corParaExcluir) {
                const select = document.getElementById('CorPalhetaSelect');

                // Remove a cor selecionada do select
                Array.from(select.options).forEach(option => {
                    if (option.value === corParaExcluir) {
                        select.removeChild(option);
                    }
                });

                // Atualiza o localStorage, removendo a cor excluída
                let coresSalvas = JSON.parse(localStorage.getItem('coresPersonalizadas')) || [];
                const novasCores = coresSalvas.filter(cor => cor !== corParaExcluir);
                localStorage.setItem('coresPersonalizadas', JSON.stringify(novasCores));

                // Exibe o modal com a mensagem de sucesso
                exibirModal(`A cor "${corParaExcluir}" foi excluída com sucesso.`);

                // Fecha o modal de exclusão
                bootstrap.Modal.getInstance(document.getElementById('modalExcluirCor')).hide();
            }
        }

        function exibirModal(mensagem) {
            document.getElementById('modalMensagemTexto').innerText = mensagem;
            var modalMensagem = new bootstrap.Modal(document.getElementById('modalMensagem'));
            modalMensagem.show();
        }

        document.getElementById('btnFecharModalMensagem').addEventListener('click', function () {
            // Fecha o modal de mensagem sem reabrir o modal de adicionar cor
            var modalMensagemInstance = bootstrap.Modal.getInstance(document.getElementById('modalMensagem'));
            if (modalMensagemInstance) {
                modalMensagemInstance.hide();
            }
        });

        document.getElementById('btnSalvarGaranhao').addEventListener('click', function (event) {
            const select = document.getElementById('CorPalhetaSelect');
            const selectedValue = select.value;

            // Verifica se a opção selecionada é "adicionar" ou "excluir"
            if (selectedValue === 'adicionar' || selectedValue === 'excluir') {
                // Impede o salvamento
                exibirModal('Você não pode salvar com a opção "Adicionar" ou "Excluir" selecionada.\n Por favor, selecione uma cor válida.');

                // Impede o envio do formulário ou a execução de qualquer ação de salvamento
                event.preventDefault(); // Impede a ação do botão de salvar
                return; // Não prossegue com o salvamento
            }

            salvarGaranhao();
        });


        function inicializar() {
            configurarAtualizacaoHorario();
            validarBotijao();
            validarCaneca();
            validarSaldoAtualPalhetas(); // Alterado para validarSaldoAtualPalhetas
        }
        
        // Função para exibir o modal
        function exibirModal(mensagem) {
            document.getElementById('modalMensagemTexto').innerText = mensagem;
            var modalMensagem = new bootstrap.Modal(document.getElementById('modalMensagem'));
            modalMensagem.show();
        }

        // Chama a função inicial ao carregar o script
        inicializar();
        
        document.getElementById("movimentacaoForm").addEventListener("submit", function (event) {
    	    const senha = document.getElementById("novaSenha").value;
    	    const confirmarSenha = document.getElementById("confirmarSenha").value;
    	    const mensagemErro = document.getElementById("mensagemErro");
    	
    	    if (senha !== confirmarSenha) {
    	        event.preventDefault(); // Impede o envio do formulário
    	        mensagemErro.style.display = "block"; // Exibe a mensagem de erro
    	    } else {
    	        mensagemErro.style.display = "none"; // Oculta a mensagem se estiver correta
    	        event.preventDefault(); // Impede o envio real para simular o modal
    	        abrirModal(); // Exibe o modal de sucesso
    	    }
    	});
    	
    	// Função para exibir o modal
    	function abrirModal() {
    	    document.getElementById("modalSucesso").style.display = "block";
    	}
    	
    	// Função para fechar o modal
    	function fecharModal() {
    	    document.getElementById("modalSucesso").style.display = "none";
    	    document.getElementById("movimentacaoForm").submit(); // Envia o formulário após fechar o modal
    	}
    	
    	// Função para alternar a visibilidade da senha
    	function togglePassword(inputId, toggleId) {
    	    const input = document.getElementById(inputId);
    	    const toggle = document.getElementById(toggleId);
    	
    	    toggle.addEventListener("click", function () {
    	        if (input.type === "password") {
    	            input.type = "text"; // Torna a senha visível
    	            toggle.classList.remove("fa-eye"); // Remove o ícone de olho fechado
    	            toggle.classList.add("fa-eye-slash"); // Adiciona o ícone de olho aberto
    	        } else {
    	            input.type = "password"; // Torna a senha invisível
    	            toggle.classList.remove("fa-eye-slash"); // Remove o ícone de olho aberto
    	            toggle.classList.add("fa-eye"); // Adiciona o ícone de olho fechado
    	        }
    	    });
    	}
    	
    	// Inicializando a função para os campos de senha
    	togglePassword("novaSenha", "toggleNovaSenha");
    	togglePassword("confirmarSenha", "toggleConfirmarSenha");
        
        

    </script>

</body>

</html>
